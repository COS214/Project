name: CI with Clang-Tidy

on:
  push:
    branches:
      - main
      - Develop
  pull_request:
    branches:
      - main
      - Develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Install Clang-Tidy
        run: sudo apt-get install clang-tidy

      - name: Build Project
        run: |
          make -C src

      - name: Run Tests
        run: |
          make -C src test
        working-directory: ${{ github.workspace }}/src

      - name: Run Unit Tests
        run: |
          make -C src run
        working-directory: ${{ github.workspace }}/src

      - name: Run Clang-Tidy
        run: |
          clang-tidy src/*.cpp
        working-directory: ${{ github.workspace }}/src
