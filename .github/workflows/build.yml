name: CI with Clang-Tidy

on:
  push:
    branches:
      - main
      - Develop
  pull_request:
    branches:
      - main
      - Develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Install Clang-Tidy
        run: sudo apt-get install clang-tidy

      - name: Run Clang-Tidy
        run: clang-tidy src/*.{cpp,h}
